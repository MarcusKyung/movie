<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Ticket</title>
</head>
<body>
  <div class="container">
    <h1 id="title">Movie Menu</h1>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <hr>
        <h2>Movie Options:</h2>
        <form id="movie-options">
          <div class="form-group">
            <label for="movie-selection">Movie Selection:</label>
              <select name="movie-selection" id="movie-option">
                <option value="rush" id="rush" name="movie-selection">Rush</option>
                <option value="tenet" id="tenet" name="movie-selection">Tenet</option>
                <option value="john-wick-4" id="john-wick-4" name="movie-selection">John Wick: Chapter 4</option>
                <option value="the-menu" id="the-menu" name="movie-selection">The Menu</option>
              </select>
          </div>
          <div class="form-group">
            <label for="showtimes">Showtime:</label>
              <select name="showtimes" id="showtimes">
                <option value="matinee" id="matinee-showing" name="showtimes">Matinee Showing</option>
                <option value="day" id="day-showing" name="showtimes">Day Showing</option>
              </select>
          </div>
          <div class="form-group">
            <label for="age-group">Age:</label>
              <select name="age-group" id="age-group">
                <option value="child" id="child-ticket" name="age-group">Child Ticket</option>
                <option value="adult" id="adult-ticket" name="age-group">Adult Ticket</option>
                <option value="senior" id="senior-ticket" name="age-group">Senior Ticket</option>
              </select>
          </div>
          <button type="submit" class="btn-primary">Get Price</button>
        </form>
        <hr>
        <h2>Ticket Price:</h2>
        <div id="ticket-price">
        </div>
        <h2>Movie Poster:</h2>
        <img id="poster-image">
      </div>
    </div>
  </div>
</body>
</html>
