  <body>
    <div class="container">
      <h1>Movie Menu</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Movie Options:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="movie-selection">Choose A Movie:</label>
                <select name="movie-selection" id="movie-selection">
                  <option value="new-release" id="new-release" name="movie-selection">New Release</option>
                  <option value="old-movie" id="old-movie" name="movie-selection">Old Movie</option>
                </select>
            </div>
            <div class="form-group">
              <label for="showtime">Showtime:</label>
                <select name="showtime" id="showtime">
                  <option value="matinee" id="matinee-showing" name="showtime">Matinee Showing</option>
                  <option value="day" id="day-showing" name="showtime">Day Showing</option>
                </select>
            </div>
            <div class="form-group">
              <label for="age-selection">Age:</label>
                <select name="age-selection" id="age-selection">
                  <option value="child-ticket" id="child-ticket" name="child-ticket">Child</option>
                  <option value="adult-ticket" id="adult-ticket" name="adult-ticket">Adult</option>
                  <option value="senior-ticket" id="senior-ticket" name="senior-ticket">Senior</option>                  
                </select>
            </div>
            <button type="submit" class="btn-primary">Get Price</button>
          </form>
          <hr>
          <h2>Prices:</h2>
          <div id="ticket-price">
          </div>
        </div>
